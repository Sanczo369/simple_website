<!doctype html> 
<html lang="en"> 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
    <title>Login</title> 
</head>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

 <!--Grid row--> 
<h1 class="row d-flex justify-content-center">Zaloguj</h1>
 <div class="row d-flex justify-content-center">
    <!--Grid column--> 
    <div class="col-md-4"> 
        <form method="POST"> 
            {{ formlogin.csrf_token }} 
            <div class="form-row align-items-center"> 
            <div class="col-auto my-1"> 
                <label class="sr-only" for="inlineFormInputName">{{ formlogin.name.label }}</label> 
                {{ formlogin.name(class_="form-control") }} 
            </div> 
            <div class="col-auto my-1"> 
                <label class="sr-only" for="inlineFormInputGroupUsername">{{ formlogin.password.label }}</label> 
                {{ formlogin.password(class_="form-control") }} 
            </div> 
            <div class="col-auto my-1"> 
                <div class="form-check"> 
                    {{ formlogin.remember(class_="form-check-input") }} 
                    <label class="form-check-label" for="autoSizingCheck2"> 
                        {{ formlogin.remember.label }} 
                    </label> 
                </div> 
            </div> 
            <div class="col-auto my-1"> 
                <button type="submit" class="btn btn-primary">Login</button> 
            </div> 
            </div> 
        </form> 
    </div> 
    <!--Grid column--> 
</div> 
<!--Grid row--> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
</body> 
</html>
