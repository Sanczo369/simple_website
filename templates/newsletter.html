<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Newsletter</title>
    <title>Newsletter</title>
</head>
<body>
    <h1>Newsletter</h1>
    <div class='container'>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
            {% for email in email_addresses %}   
                <tr>
                    <th scope="row">{{ email.id}}</th>
                    <th >{{ email.email}}</th>
                    <td>
                        <a href="#" class='btn btn-primary btn-sm' role="button">Actions...</a>
                        <a type="button" class="btn btn-danger btn-sm delete-confirm" data-bs-toggle="modal" 
                        data-bs-target="#confirmDeleteModal" 
                        data-desc="{{ 'Delete transaction for {} {}?'.format(email.id, 
                                                                               email.email)}}"
                     data-url="{{ url_for('remove_email', email_addresses_id=email.id)}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
